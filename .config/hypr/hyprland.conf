exec-once = kdeconnectd
exec-once = sleep 3 && rquickshare
exec-once = kdeconnect-indicator
exec-once = sleep 3 && random-wallpaper
exec-once = source start-emacs-daemon
exec-once = sleep 5 && voice-typing-daemon

# Some default env vars.
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = BEMOJI_PICKER_CMD,fuzzel --dmenu
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=DP-1,2560x1440,0x0,auto
monitor=DP-3,3440x1440,0x0,1.6
#monitor=DP-6,3440x1440@59.97300,0x0,auto
#monitor=DP-3,highrr,0x0,auto
monitor=eDP-1,highrr,2200x300,auto
#monitor=eDP-1,highrr,0x0,auto
# offices
#monitor=eDP-1,highrr,1600x1440,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper & waybar
exec-once = hypridle
exec-once = swaync

# exec-once = lockscreen # i swear swaylock is bugged-- does not accept my password
exec-once = kwalletd5
exec-once = printenv -0 > /tmp/env.txt
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = udiskie

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

device {
    name=keyd-virtual-keyboard
    kb_layout=us
    kb_options = ctrl:nocaps
}

input {
    kb_layout = us
    kb_variant =
    kb_model =

    kb_rules =

    kb_options=ctrl:nocaps
    repeat_rate =   25
    repeat_delay = 200

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(1e90ffcc) rgba(00bfffcc) 45deg
    col.inactive_border = rgba(003366cc) rgba(00203fcc) 45deg
    layout = dwindle

}

binds {
    allow_workspace_cycles = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    shadow {
       range = 8
       render_power = 3
       color = rgba(1a1a1aee)
    }
}


# https://github.com/HyDE-Project/HyDE/blob/master/Configs/.config/hypr/animations/LimeFrenzy.conf#L8
animations {
    enabled = 1
    bezier = default, 0.12, 0.92, 0.08, 1.0
    bezier = wind, 0.12, 0.92, 0.08, 1.0
    bezier = overshot, 0.18, 0.95, 0.22, 1.03
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 5, wind, popin 60%
    animation = windowsIn, 1, 6, overshot, popin 60%
    animation = windowsOut, 1, 4, overshot, popin 60%
    animation = windowsMove, 1, 4, overshot, slide
    animation = layers, 1, 4, default, popin
    animation = fadeIn, 1, 7, default
    animation = fadeOut, 1, 7, default
    animation = fadeSwitch, 1, 7, default
    animation = fadeShadow, 1, 7, default
    animation = fadeDim, 1, 7, default
    animation = fadeLayers, 1, 7, default
    animation = workspaces, 1, 5, overshot, slidevert
    animation = border, 1, 1, liner
    animation = borderangle, 1, 24, liner, loop
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_status = slave
}


windowrulev2 = opacity 0.9 0.9,floating:1

# window specific
windowrulev2 = float, class:^(mpv)$
windowrulev2 = center, class:^(mpv)$
windowrulev2 = size 900 500, class:^(mvp)$

# windowrulev2 = float,title:^(.*gptel.*)$
# windowrulev2 = size 480 644,title:^(.*gptel.*)$
# windowrulev2 = move 50% 10%,title:^(.*gptel.*)$
# windowrulev2 = opacity 0.9 0.01,title:^(.*gptel.*)$,floating:1

windowrulev2 = size 20% 20%, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = move 75% 10%, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-Picture)$

# Async shell command output (floating, small)
windowrulev2 = float, initialTitle:^(async-shell-popup)$
windowrulev2 = size 46% 54%, initialTitle:^(async-shell-popup)$
windowrulev2 = move 52% 21%, initialTitle:^(async-shell-popup)$

# gptel-agent prompt popup (minimal, centered)
windowrulev2 = float, initialTitle:^(gptel-agent-prompt)$
windowrulev2 = center, initialTitle:^(gptel-agent-prompt)$
windowrulev2 = size 46% 54%, initialTitle:^(gptel-agent-prompt)$
windowrulev2 = move 52% 21%, initialTitle:^(gptel-agent-prompt)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, M, exit

binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1000
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1000
binde=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

binde=, XF86AudioPlay, exec, playerctl play-pause
binde=, XF86AudioNext, exec, playerctl next
binde=, XF86AudioPrev, exec, playerctl previous

# Tool layer hax
binde=, XF86VoiceCommand, exec, n3rd-dictation
binde=, XF86LaunchA, exec, launch-control-center toggle

binde=, XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde=, XF86MonBrightnessDown, exec, brightnessctl set 5%-

# mod + shift + key is for doing non-hyprland things
bind = $mainMod SHIFT, RETURN, exec, vterm
bind = $mainMod SHIFT, P, exec, projectile
bind = $mainMod SHIFT, S, exec, n3rd-dictation
bind = $mainMod SHIFT, B, exec, firefox
bind = $mainMod SHIFT, F, exec, find-file
bind = $mainMod SHIFT, D, exec, org-roam-daily
bind = $mainMod SHIFT, T, exec, org-todo
bind = $mainMod SHIFT, V, exec, gptel
bind = $mainMod SHIFT, A, exec, gptel-agent-prompt
bind = $mainMod SHIFT, E, exec, notmuch-open
bind = $mainMod SHIFT, space, exec, bemoji
bind = $mainMod SHIFT, minus, exec, swaync-client -t
bind = $mainMod SHIFT, G, exec, grimslurp
bind = $mainMod SHIFT, Y, exec, 1password --quick-access
# bind = $mainMod SHIFT, L, exec, swaylock
bind = $mainMod SHIFT, C, exec, cliphist list | fuzzel -d | cliphist decode | wl-copy
bind = $mainMod SHIFT, X, exec, async-shell

# mod + key is for doing hyprland window stuff
bind = $mainMod, slash, exec, fuzzel # except this, which is my launcher
bind = $mainMod, Q, killactive
bind = $mainMod, S, exec, hyprctl --batch "dispatch togglefloating active; dispatch resizeactive exact 60% 60%; dispatch centerwindow active"
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pin


# Move focus with mainMod + arrow keys
bind = $mainMod, J, cyclenext
bind = $mainMod, J, bringactivetotop

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, workspace, previous


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mute Mic
bind = ,mouse:276, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize
binde = $mainMod SHIFT, K, resizeactive, 10 0
binde = $mainMod SHIFT, J, resizeactive, -10 0
binde = $mainMod SHIFT, H, resizeactive, 0 -10
binde = $mainMod SHIFT, L, resizeactive, 0 10


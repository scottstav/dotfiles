# hyprlock config

$font = Iosevka

general {
    disable_loading_bar = true
    hide_cursor = true
    ignore_empty_input = true
}

auth {
    fingerprint {
        enabled = true
        ready_message = Touch sensor
        present_message = Scanning...
    }
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME - top right
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 90
    font_family = Iosevka Medium
    position = -30, 0
    halign = right
    valign = top
}

# DATE - below time, top right
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 24
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER - above input
label {
    monitor =
    text = Hi, $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 20
    font_family = $font
    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD - center
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.15)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = false
    placeholder_text = <i><span foreground="##ffffff99">Password...</span></i>
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}

# FINGERPRINT STATUS - below input
label {
    monitor =
    text = $FPRINTPROMPT
    color = rgba(255, 255, 255, 0.5)
    font_size = 14
    font_family = $font
    position = 0, -60
    halign = center
    valign = center
}
# Voice typing configuration
# See ~/repos/voice-typing-linux/CLAUDE.md for full options

# Model: base is ~2x faster than small; use Vosk streaming for quick dictation
model: base

# Run on CPU (stable, your Ryzen handles it well)
device: cpu

# Use PipeWire/PulseAudio (handles resampling from Scarlett's 44.1kHz to 16kHz)
input_device: "pulse"

# Enable commands mode (voice commands + dictation)
commands: true

# Noise handling - lowered thresholds for quiet input
noise_gate: true
noise_gate_multiplier: 1.5
agc: true
agc_target_rms: 2000
agc_max_gain: 20.0

# Audio visualization disabled - was stealing focus
viz: false
